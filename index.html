<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- internal CSS -->
     <!-- priority : inline CSS , internaal CSS ,external CSS -->
    <!-- priority: id , class ,by tag name -->
    <style>
      /*(*) *universal */
      * {
        color: rgb(217, 24, 214);
      }
      #text-id {
        color: chocolate;
      }
      p {
        color: blue;
      }

      .text-class {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <!-- inline CSS -->
    <p style="color: crimson">cascading style sheets</p>
    <p>internal CSS</p>
    <h2>External CSS</h2>
    <p id="text-id">ID selector for internal CSS</p>
    <p class="text-class">Class selector for internal CSS</p>
  </body>
</html>
